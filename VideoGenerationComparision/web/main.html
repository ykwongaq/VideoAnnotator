<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Main Page</title>
        <link rel="stylesheet" href="css/content.css" />
        <link rel="stylesheet" href="css/topNavigationBar.css" />
        <link rel="stylesheet" href="css/bottomNavigationBar.css" />
        <link rel="stylesheet" href="css/button.css" />
        <link rel="stylesheet" href="css/dropdownMenu.css" />
    </head>
    <body>
        <div class="topnav">
            <button id="file-button">File</button>
        </div>

        <div id="file-dropdown-menu" class="dropdown-content">
            <button id="create-project-button">Create Project</button>
            <button id="load-project-button">Load Project</button>
            <button id="export-result-button">Export Result</button>
        </div>

        <div class="content">
            <div id="main-page" class="main-page hidden">
                <div id="info">Something</div>
                <div id="video-container" class="video-container">
                    <div class="video-view">
                        <video id="video-1" muted autoplay loop controls>
                            <source type="video/mp4"/>
                            Your browser does not support the video tag.
                        </video>
                        <div class="button-group">
                            <button id="video-1-button" class="button-28">
                                Video 1 is Better (J)
                            </button>
                        </div>
                    </div>

                    <div class="video-view">
                        <video id="video-2" muted autoplay loop controls>
                            <source type="video/mp4" />
                            Your browser does not support the video tag.
                        </video>
                        <div class="button-group">
                            <button id="video-2-button" class="button-28">
                                Video 2 is Better (L)
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottomnav">
            <button id="prev-button">Previous Video (A)</button>
            <button id="next-button">Next Video (D)</button>
        </div>

        <script src="/eel.js"></script>
        <script src="js/data.js"></script>
        <script src="js/mainPage.js"></script>
        <script src="js/bottomNavigationBar.js"></script>
        <script src="js/topNavigationBar.js"></script>
        <script src="js/core.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
